{% block content %}{% endblock content %}
<!-- Some Javascript -->
<script src="{% static 'maria/js/jquery-2.1.1.js' %}"></script>
<script src="{% static 'maria/js/swiper.jquery.min.js' %}"></script>
<script src="{% static 'js/iziToast.js' %}"></script>
<script src="{% static 'js/iziToast.min.js' %}"></script>
{% if messages %}
{% for message in messages %}
<script>

iziToast.{{message.tags}}({
title: '{{message}}',
position: 'topRight',
});
</script>
  {% endfor %}
  {% endif %}
<!-- Initialize Client Swiper -->
<script>
var swiper1 = new Swiper('.client-swiper', {
  slidesPerView: 3,
  paginationClickable: true,
  nextButton: '.swiper-button-next',
  prevButton: '.swiper-button-prev',
  spaceBetween: 60,
  // Responsive breakpoints
  breakpoints: {
    // when window width is <= 320px
    320: {
      slidesPerView: 1,
      spaceBetween: 10,
      pagination: '.swiper-pagination'
    },
    // when window width is <= 480px
    480: {
      slidesPerView: 1,
      spaceBetween: 20
    },
    // when window width is <= 640px
    640: {
      slidesPerView: 1,
      spaceBetween: 30
    }
  }
});
// Initialize Testimonial Swiper
var swiper2 = new Swiper('.testimonial-swiper', {
  slidesPerView: 3,
  pagination: '.swiper-pagination',
  paginationClickable: true,
  spaceBetween: 30,
  grabCursor: true,
  freeMode: true,
  breakpoints: {
    // when window width is <= 320px
    320: {
      slidesPerView: 1,
      spaceBetween: 10,
    },
    // when window width is <= 480px
    480: {
      slidesPerView: 1,
      spaceBetween: 10
    },
    // when window width is <= 640px
    640: {
      slidesPerView: 1,
      spaceBetween: 10
    }
  }
});
</script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
<script src="{% static 'maria/js/jquery.counterup.min.js' %}"></script>
<script>
// Counterup
$('.counter').counterUp({
  time: 1000
});

// Main Navigation
$('#menu-toggle').click(function(){
  $(this).toggleClass('open'),
  $('.main-nav').toggleClass('show-it');
})
</script>
