{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Hawariyyun</title>
  <link rel="shortcut icon" href="{% static 'logo-biru.jpg' %}" type="image/x-icon">
  <!-- Bootstrap -->
  <link href="{% static 'maria/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'maria/css/bootstrap-theme.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'maria/css/swiper.min.css' %}">
  <link href="{% static 'maria/css/style.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/iziToast.css' %}">
  <link rel="stylesheet" href="{% static 'css/iziToast.min.css' %}">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700|Open+Sans:300,400,700" rel="stylesheet">

      <![endif]-->

{% block content %}{% endblock content %}
<!-- Some Javascript -->
<script src="{% static 'maria/js/jquery-2.1.1.js' %}"></script>
<script src="{% static 'maria/js/swiper.jquery.min.js' %}"></script>
<!-- Initialize Client Swiper -->


<script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
<script src="{% static 'maria/js/jquery.counterup.min.js' %}"></script>
<script>
// Counterup
$('.counter').counterUp({
  time: 1000
});

// Main Navigation
$('#menu-toggle').click(function(){
  $(this).toggleClass('open'),
  $('.main-nav').toggleClass('show-it');
})
</script>

 <script src="{% static 'js/iziToast.js' %}"></script>
    <script src="{% static 'js/iziToast.min.js' %}"></script>
    {% if messages %}
    {% for message in messages %}
  <script>

  iziToast.{{message.tags}}({
    title: '{{message}}',
    position: 'topRight',
  });
  </script>
      {% endfor %}
      {% endif %}
